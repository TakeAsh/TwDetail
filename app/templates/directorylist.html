<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{folder}}</title>
</head>

<body>
  <h1>{{folder}}:</h1>
  <ul>
    {% for file in files %}
    <li><a href="{{folder}}/{{file}}">{{file}}</a></li>
    {% endfor %}
  </ul>
</body>

</html>
